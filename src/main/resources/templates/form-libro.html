<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../form-autor.css">
    <title>Ingreso de Libro</title>
</head>
<body>
  <h1>Carga de datos Libro</h1>
  
<div class="formulario">
    <h3 th:text="${exito}" class="text-success"></h3>
  <form th:action="@{/libro/form}" method="POST" >
    <div class="mb-3">
      <label for="exampleInputEmai1" class="form-label">ISBN</label>
      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numero de ISBN" autocomplete="off" name="isbn">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Titulo del libro" autocomplete="off" name="titulo">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Año de publicacion</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Año de publicacion del libro" autocomplete="off" name="anio">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ejemplares totales</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Numero de ejemplares totales" autocomplete="off" name="ejemplares">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ejemplares prestados</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Numero de ejemplares prestados" autocomplete="off" name="prestados">
      </div>
      <div class="mb-3">
        <label>Editorial</label>
        <select class="form-control" name="idEditorial">
            <option th:each="editorial : ${editorialesAlta}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
        </select>
      </div>
        <label>Autor</label>
        <select class="form-control" name="idAutor">
            <option th:each="autor : ${autoresAlta}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
        </select>
      </div>
      
     
   
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>  
</div>
</div>
      
     

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">ISBN</th>
      <th scope="col">Titulo</th>
      <th scope="col">Ejemplares</th>
      <th scope="col">Ejemplares prestados</th>
     
      <th scope="col">Autor</th>
      <th scope="col">Editorial</th>
     
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="libro : ${librosAlta}">
      <th scope="row" th:text="${libro.id}"></th>
      <td th:text="${libro.isbn}"></td>
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.ejemplares}"></td>
      <td th:text="${libro.ejemplaresPrestados}"></td>
     
      <td th:text="${libro.autor.nombre}"></td>
      <td th:text="${libro.editorial.nombre}"></td>
     
      <td><button class="btn btn-warning">Editar</button></td>
      <td><button class="btn btn-danger">X</button></td>
    </tr>
   

  </tbody>
</table>
    
     <a href="/">Volver a inicio</a>
</body>
</html>
