
<html>
    <head>
        <title>Editar libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/header.css">
        <link rel="stylesheet" href="/editar.css">
        <link rel="stylesheet" href="/footer.css">    
    </head>
    <body>
        <header th:replace="/fragmentHeader:: header"> </header>
        <div class="contenido">
            <h3>Editar Libro</h3>
            <form th:action="@{/libro/editarlibro}" method="POST">
                <input type="hidden" th:value="${libro.id}" name="id">

                <div class="mb-3">
                    <label  class="form-label">ISBN</label>
                    <input type="number" class="form-control" th:value="${libro.isbn}" name="isbn" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Titulo</label>
                    <input type="text" class="form-control" th:value="${libro.titulo}" name="titulo" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" th:value="${libro.ejemplares}" name="ejemplares"> 
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ejemplares Prestados</label>
                    <input type="number" class="form-control" th:value="${libro.ejemplaresPrestados}" name="ejemplaresPrestados">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">AÃ±o de publicacion</label>
                    <input type="number" class="form-control" th:value="${libro.anio}" name="anio">
                </div>
                <div class="mb-3">

                    <select class="form-control" name="idEditorial" >
                        <option selected="true" disabled="disabled">Seleccione Editorial</option>
                        <option  th:each="editorial : ${editorialesAlta}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="idAutor">
                        <option selected="true" disabled="disabled">Seleccione Autor</option>
                        <option th:each="autor : ${autoresAlta}" th:value="${autor.id}" th:text="${autor.nombre} + ' '+  ${ autor.apellido}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <br>
                <br>
                <a class="buttonBack" href="/libro/form" >Volver</a>
            </form>
        </div>
        <footer th:replace="/fragmentFooter:: footer"> </footer>

    </body>
</html>
