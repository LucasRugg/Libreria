<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../form-autor.css">
    <title>Ingreso de Autor</title>
</head>
<body>
  <h1>Carga de datos autor</h1>
  
<div class="formulario">
    <h3 th:text="${exito}" class="text-success"></h3>
  <form th:action="@{/autor/form}" method="POST" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del autor" autocomplete="off" name="nombre">
     
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Apellido del autor" autocomplete="off" name="apellido">
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>  
</div>
</div>
      
     

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="autor : ${autores}">
      <th scope="row" th:text="${autor.id}"></th>
      <td th:text="${autor.nombre}"></td>
      <td th:text="${autor.apellido}"></td>
      <td><a th:href="@{/autor/editarAutor/} + ${autor.id}" class="btn btn-warning">Editar</a></td>
      <td><a th:href="@{/autor/eliminarAutor/} + ${autor.id}" class="btn btn-danger">X</a></td>
    </tr>
   

  </tbody>
</table>
  
  <a href="/">Volver a inicio</a>
    
    
</body>
</html>
