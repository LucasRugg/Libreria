<html>
    <head>
        <title>Editar editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/header.css">
        <link rel="stylesheet" href="/editar.css">
        <link rel="stylesheet" href="/footer.css">
    </head>
    <body>
        <header th:replace="/fragmentHeader:: header"> </header>

        <div class="contenido">
            <h3>Editar prestamo</h3>
            <form th:action="@{/prestamo/editar}" method="POST">
                <input type="hidden" th:value="${prestamo.id}" name="idPrestamo"/>
                <div class="mb-3">
                    <label>Cliente</label>
                    <select class="form-control" name="idCliente" >
                        <option selected="true" disabled="disabled">Seleccione Cliente</option>
                        <option  th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre} + ' '+ ${cliente.apellido}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Libro</label>
                    <select class="form-control" name="idLibro" >
                        <option selected="true" disabled="disabled">Seleccione Libro</option>
                        <option  th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                    </select>
                </div>
               

                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br>
                    <br>
                    

                    <a class="buttonBack" href="/prestamo/form" >Volver</a>
            </form>
        </div>
        <footer th:replace="/fragmentFooter:: footer"> </footer>
    </body>
</html>
