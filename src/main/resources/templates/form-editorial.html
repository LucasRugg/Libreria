<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../form-autor.css">
    <title>Ingreso de Editorial</title>
</head>
<body>
  <h1>Carga de datos Editorial</h1>
  
<div class="formulario">
    <h3 th:text="${exito}" class="text-success"></h3>
  <form th:action="@{/editorial/form}" method="POST" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Editorial</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de la editorial" autocomplete="off" name="nombre">
     
   
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>  
</div>
</div>
      
     

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Nombre</th>
     
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="editorial : ${editoriales}">
      <th scope="row" th:text="${editorial.id}"></th>
      <td th:text="${editorial.nombre}"></td>
     
      <td><button class="btn btn-warning">Editar</button></td>
      <td><button class="btn btn-danger">X</button></td>
    </tr>
   

  </tbody>
</table>
    
     <a href="/">Volver a inicio</a>
</body>
</html>
